<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8B0000, #4A2C2A);
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    body.rtl {
      font-family: 'Noto Sans Arabic', sans-serif;
      direction: rtl;
    }
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .shape {
      position: absolute;
      background: rgba(165, 42, 42, 0.3);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }
    .shape:nth-child(1) { width: 120px; height: 120px; top: 15%; left: 25%; }
    .shape:nth-child(2) { width: 90px; height: 90px; top: 60%; left: 65%; animation-delay: -7s; }
    .shape:nth-child(3) { width: 150px; height: 150px; top: 80%; left: 35%; animation-delay: -12s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-60px) rotate(180deg); }
    }
    .input-section {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(60, 32, 5, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .input-section h1 {
      color: #FFD700;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .input-section p {
      color: #FFD700;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      line-height: 1.6;
      margin-bottom: 20px;
    }
    #downloadButton {
      background: #8B0000;
      color: #FFD700;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    #downloadButton:hover {
      background: #A52A2A;
      transform: translateY(-3px);
    }
    #languageSelect {
      padding: 10px;
      border-radius: 10px;
      background: #A52A2A;
      color: #FFD700;
      border: none;
      margin-bottom: 20px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }
    @media (max-width: 768px) {
      .input-section {
        margin: 20px;
        padding: 20px;
      }
      .input-section h1 {
        font-size: clamp(1.5rem, 4vw, 2rem);
      }
      .input-section p {
        font-size: clamp(0.8rem, 2vw, 1rem);
      }
      #downloadButton {
        padding: 10px 20px;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>

    <div class="shape"></div>

  <div class="input-section">
    <h1>Ketab AI <i class="fas fa-book"></i></h1>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>
    <p id="description">
      Download the Ketab AI Android app to access a wealth of knowledge on the go! Explore insightful answers, switch between English and Arabic, and enjoy a seamless user experience.
    </p>
    <button id="downloadButton"><i class="fab fa-android"></i> <span id="buttonText">Download for Android</span></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const languageSelect = document.getElementById('languageSelect');
    const description = document.getElementById('description');
    const downloadButton = document.getElementById('downloadButton');
    const buttonText = document.getElementById('buttonText');

    // Update text based on language selection
    languageSelect.addEventListener('change', () => {
      document.body.classList.toggle('rtl', languageSelect.value === 'ar');
      if (languageSelect.value === 'ar') {
        description.textContent = 'قم بتنزيل تطبيق Ketab AI للأندرويد للوصول إلى ثروة من المعرفة أثناء التنقل! استكشف الإجابات الثاقبة، وتحول بين الإنجليزية والعربية، واستمتع بتجربة مستخدم سلسة.';
        buttonText.textContent = 'تنزيل للأندرويد';
      } else {
        description.textContent = 'Download the Ketab AI Android app to access a wealth of knowledge on the go! Explore insightful answers, switch between English and Arabic, and enjoy a seamless user experience.';
        buttonText.textContent = 'Download for Android';
      }
    });

    // Handle download button click
    downloadButton.addEventListener('click', () => {
      // Redirect to a placeholder URL for the Android app (replace with actual Google Play Store link)
      window.location.href = 'KetabAI.apk';
    });
  </script>
</body>
</html>
